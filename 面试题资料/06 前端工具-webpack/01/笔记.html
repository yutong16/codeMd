一、webpack

	模块化打包工具

二、安装webpack
	
	2.1 先全局安装

		cnpm install webpack -g
		cnpm install webpack-cli -g

	2.2 测试版本

		webpack -v
		webpack-cli -v

三、简单用一下webpack

	webpack==》本身之前是打包js

		如果要打包：html 、css ... 需要借助一些东西

	1. 进入项目目录，随便创建一个js文件

		src/index.js

	2. 在该目录中下载webpack

		cnpm install webpack -S

	3. 在终端执行:webpack命名就会打包成功
